<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <img src="./src/images/illustration-hero.svg" alt="illustration of a girl dancing">
    <div class="title">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="./src/images/icon-music.svg" alt="icon music">
      <div class="plan-price">
        <h4 class="sub-title">Annual Plan</h4>
        <p class="price">$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>

    <button class="btn proceed">Proceed to Payment</button>
    <button class="btn cancel"><a class="cancel-a" href="##">Cancel Order</a></button>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor
      </a>. Coded by <a href="https://github.com/CriM1Nal1337" target="_blank">Elton Ferreira Borges</a>.
  </footer>
  </div>
</body>

</html>
